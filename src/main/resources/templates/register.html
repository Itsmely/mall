<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-1.11.2.js"></script>
</head>
<body>
<form>
    <div class="container">
        <div class="form-group"><h1>注册页面</h1></div><br>
        <div class="form-group">
            <label for="telphone">输入手机号</label>
            <input type="text" class="form-control" id="telphone" name="telphone" placeholder="手机号">
        </div>
        <div class="form-group">
            <label for="otp">验证码</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="验证码">
        </div>
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="gender">性别</label>
            <select class="form-control" id="gender" name="gender">
                <option>男</option>
                <option>女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
        </div>
        <button type="submit" class="btn btn-default" id="register">注册</button>


    </div>

</form>


<script>
    jQuery(document).ready(function () {

        $("#register").on("click",function () {
            var telphone = $("#telphone").val();
            var otpCode = $("#otp").val();
            var name = $("#name").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            var password = $("#password").val();

            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            if(otpCode == null || otpCode == ""){
                alert("验证码不能为空");
                return false;
            }
            if(name == null || name == ""){
                alert("用户名不能为空");
                return false;
            }
            if(gender == null || gender == ""){
                alert("性别不能为空");
                return false;
            }
            if(password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
            if(age == null || age == ""){
                alert("年龄不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:80/user/register",
                data:{
                    "telphone":$("#telphone").val(),
                    "otpCode" :otpCode,
                    "name" : name,
                    "gender" : gender,
                    "password" : password,
                    "age":age
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status == "success"){
                        alert("注册成功");
                    }else{
                        alert("注册失败"+data.data.errMsg);
                    }
                },
                fail:function (data) {
                    alert("注册失败,原因为"+data.responseText);
                }
            });
            return false;
        });
    });

</script>

</body>

</html>
